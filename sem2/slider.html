<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__main">
            <button class="previousBtn slider__main__btn">Предыдущее изображение</button>
            <div class="slider__main__container"></div>
            <button class="nextBtn slider__main__btn">Следующее изображение</button>
        </div>
        <div class="slider__navigation">
            <button class="slider__navigation__btn" value="1"></button>
            <button class="slider__navigation__btn" value="2"></button>
            <button class="slider__navigation__btn" value="3"></button>
            <button class="slider__navigation__btn" value="4"></button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
